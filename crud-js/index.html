<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert CRUD Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Concert Management</h1>

    <!-- Update Concert Form (Hidden by Default) -->
    <div class="form-container" id="update-concert-form" style="display: none;">
        <h2>Update Concert</h2>
        <form id="update-form">
            <input type="hidden" id="update-id">
            <input type="text" id="update-title" placeholder="Title" required>
            <input type="text" id="update-name" placeholder="Name" required>
            <input type="date" id="update-date" required>
            <input type="text" id="update-location" placeholder="Location" required>
            <input type="number" id="update-price" placeholder="Price" step="0.01" required>
            <textarea id="update-description" placeholder="Description"></textarea>
            <input type="time" id="update-start-time" required>
            <input type="time" id="update-end-time" required>
            <input type="text" id="update-concert-type" placeholder="Concert Type" required>
            <input type="text" id="update-artist" placeholder="Artist" required>
            <button type="submit">Update Concert</button>
            <button type="button" onclick="cancelUpdate()">Cancel</button>
        </form>
    </div>

    <!-- Create Concert Form -->
    <div class="form-container">
        <h2>Create Concert</h2>
        <form id="create-concert-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="date" id="date" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="number" id="price" placeholder="Price" step="0.01" required>
            <textarea id="description" placeholder="Description"></textarea>
            <input type="time" id="start-time" required>
            <input type="time" id="end-time" required>
            <input type="text" id="concert-type" placeholder="Concert Type" required>
            <input type="text" id="artist" placeholder="Artist" required>
            <button type="submit">Create Concert</button>
        </form>
    </div>

    <!-- List Concerts -->
    <div class="list-container">
        <h2>Concerts</h2>
        <ul id="concert-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
